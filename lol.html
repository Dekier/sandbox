<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Rotation Speed - Three.js</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js";

      let scene, camera, renderer, particles;

      function init() {
        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        // Renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particles
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const rotations = [];

        for (let i = 0; i < 10000; i++) {
          const x = (Math.random() - 0.5) * 10;
          const y = (Math.random() - 0.5) * 10;
          const z = (Math.random() - 0.5) * 10;

          vertices.push(x, y, z);

          // Prędkość rotacji dla każdej cząsteczki w radianach
          const rotationSpeedX = Math.random() * 0.02;
          const rotationSpeedY = Math.random() * 0.02;
          const rotationSpeedZ = Math.random() * 0.02;
          const quaternion = new THREE.Quaternion().setFromEuler(
            new THREE.Euler(rotationSpeedX, rotationSpeedY, rotationSpeedZ)
          );
          rotations.push(
            quaternion.x,
            quaternion.y,
            quaternion.z,
            quaternion.w
          );
        }

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(vertices, 3)
        );

        // Dodanie atrybutu quaternion do geometrii
        geometry.setAttribute(
          "quaternion",
          new THREE.Float32BufferAttribute(rotations, 4)
        );

        const material = new THREE.PointsMaterial({ size: 0.05 });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Animation
        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        // Rotacja dla każdego punktu
        particles.rotation.x += 0.001;
        particles.rotation.y += 0.001;

        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      init();
    </script>
  </body>
</html>
